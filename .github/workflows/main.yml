name: Test and Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run test command
        run: yarn test

  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.15.0-chrome86-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false
      - run: yarn cypress info

  ui-chrome-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.15.0-chrome86-ff82
    needs: install
    strategy:
      fail-fast: false

    steps:
      - name: Install dependencies
        run: yarn install

      - name: UI Tests - Chrome
        uses: cypress-io/github-action@v2
        with:
          start: yarn cypress:run
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 30
          browser: chrome

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-chrome-tests]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy to Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
